<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idle Money Clicker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Idle Money Clicker</h1>
    <div class="money-display">
      <p>Money: $<span id="money">0</span></p>
      <p>Money per Click: $<span id="mpc">1</span></p>
      <p>Autoclicker Cost: $<span id="auto-clicker-cost">100</span></p>
      <p>Autoclicker Level: <span id="auto-clicker-level">0</span></p>
    </div>
    <button id="click-btn">Click</button>
    <button id="buy-auto-clicker-btn">Buy Autoclicker</button>
  </div>
  <div id="finger-touch"></div>
  <script src="script.js"></script>
</body>
</html>
