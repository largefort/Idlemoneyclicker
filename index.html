<!DOCTYPE html>
<html>
<head>
  <title>Upload Simulator Tycoon</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Upload Simulator Tycoon</h1>
    <div class="upload-panel">
      <h2>Upload Panel</h2>
      <button onclick="upload()">Upload File</button>
      <p>Current Uploads: <span id="upload-count">0</span></p>
    </div>
    <div class="upgrade-panel">
      <h2>Upgrades</h2>
      <button onclick="buyUpgrade()">Buy Upload Speed Upgrade</button>
      <p>Upload Speed: <span id="upload-speed">1</span></p>
      <p>Upload Speed Upgrade Cost: <span id="upgrade-cost">10</span></p>
    </div>
    <div class="income-panel">
      <h2>Income</h2>
      <p>Money: <span id="money">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
