<!DOCTYPE html>
<html>
<head>
    <title>Idle Streamer Simulator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Idle Streamer Simulator</h1>
        <div id="streamerCreator" style="display: none;">
            <h2>Create Your Streamer</h2>
            <label for="streamerName">Streamer Name:</label>
            <input type="text" id="streamerName" required>
            <button onclick="createStreamer()">Start Streaming</button>
        </div>
        <div id="gamePage" style="display: none;">
            <div class="streamer">
                <img src="streamer.png" alt="Streamer">
                <p>Earnings: $<span id="earnings">0</span></p>
                <button onclick="clickStream()">Click Stream</button>
            </div>
            <div class="upgrades">
                <h2>Upgrades</h2>
                <p>Camera Quality: <span id="cameraQuality">1</span></p>
                <button onclick="upgradeCamera()">Upgrade Camera ($<span id="cameraCost">10</span>)</button>
                <p>Streaming Software: <span id="streamingSoftware">1</span></p>
                <button onclick="upgradeSoftware()">Upgrade Software ($<span id="softwareCost">50</span>)</button>
                <p>Viewer Interaction: <span id="viewerInteraction">1</span></p>
                <button onclick="upgradeInteraction()">Upgrade Interaction ($<span id="interactionCost">100</span>)</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
