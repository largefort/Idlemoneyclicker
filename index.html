<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <h1></h1>
    <div class="container">
        <div class="button-container">
            <button id="produceButton" class="btn btn-primary"><i class="fas fa-tools"></i> Produce</button>
            <button id="sellButton" class="btn btn-success"><i class="fas fa-money-bill-wave"></i> Sell</button>
            <button id="hireButton" class="btn btn-info"><i class="fas fa-users"></i> Hire Worker</button>
        </div>
        <div class="info-container">
            <div class="info-row">
                <p class="info-label">Money:</p>
                <p class="info-value"><span id="money">0</span></p>
            </div>
            <div class="info-row">
                <p class="info-label">Products:</p>
                <p class="info-value"><span id="products">0</span></p>
            </div>
            <div class="info-row">
                <p class="info-label">Workers:</p>
                <p class="info-value"><span id="workers">0</span></p>
            </div>
        </div>
        <div class="save-container">
            <button id="saveButton" class="btn btn-secondary"><i class="fas fa-save"></i> Save Game</button>
            <button id="loadButton" class="btn btn-secondary"><i class="fas fa-folder-open"></i> Load Game</button>
        </div>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="audio/background_music.mp3" type="audio/mpeg">
    </audio>
    <script src="https://kit.fontawesome.com/4e5e6b1aee.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <!-- Add Bootstrap JavaScript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
