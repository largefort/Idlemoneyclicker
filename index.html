<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <h1>Idle Money Clicker</h1>
    <button id="clicker"><i class="fas fa-hand-pointer"></i> Click me to earn money!</button>
    <button id="bonus" style="display: none;"><i class="fas fa-gift"></i> BONUS!</button>
    <p id="money"><i class="fas fa-dollar-sign"></i> You have 0 dollars.</p>

    <h2>Upgrades</h2>
    <button id="upgradeClicker"><i class="fas fa-arrow-up"></i> Upgrade Clicker (Cost: 10 dollars)</button>
    <button id="upgradePassive"><i class="fas fa-clock"></i> Upgrade Passive Income (Cost: 50 dollars)</button>
    <button id="doubleIncome"><i class="fas fa-times"></i> Double Income for 10 Seconds (Cost: 100 dollars)</button>
    <button id="superClicker"><i class="fas fa-rocket"></i> Super Clicker for 10 Seconds (Cost: 500 dollars)</button>

    <canvas id="myCanvas" width="480" height="320"></canvas>
    <script src="script.js"></script>
</body>
</html>
