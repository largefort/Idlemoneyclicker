<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idle Money Clicker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Idle Money Clicker</h1>
    <div class="money-display">
      <p>Money: <span id="money">0</span></p>
      <p>MPC: <span id="mpc">1</span></p>
      <p>MPS: <span id="mps">0</span></p>
    </div>
    <button id="click-btn">Click</button>
    <button id="save-btn">Save</button>
    <button id="load-btn">Load</button>
    <p>Cost of MPS Upgrade: <span id="mps-upgrade-cost">50</span></p>
    <button id="mps-upgrade-btn">Buy MPS Upgrade</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
